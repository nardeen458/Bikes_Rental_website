<div class="bg-light">
        <div class="header"></div>
        <h1 class="title text-center w-100">Bikes</h1>

        <!--  -->

        <div class="my-5 mx-5">
                <select class="categories bg-light" (click)="get_category_bikes($event)">
                        <option value="">Categories</option>
                        <option *ngFor="let c of categories" [value]="c.id">{{c.category_name}}</option>
                </select>
        </div>

        <!--  -->

        <div class="container-fluid pb-5">
                <div class="row d-flex justify-content-evenly">
                        <div *ngFor="let b of bikes" class="col-11 col-md-3 bg-white box pt-3 pb-4 mb-5 mx-2">
                                <div>
                                        <img [src]="b.image" class="w-100">
                                </div>
                                <div class="mt-3 text">
                                        <h5 class="text-center">{{b.bike_name}}</h5>
                                        <hr>
                                        <div class="d-flex justify-content-center">
                                                <a href="/details/{{b.id}}" class="show0">Show Details <i class="fa-solid fa-angle-right"></i></a>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</div>
