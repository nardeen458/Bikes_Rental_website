<div>
        <h1 class="mt-5 mx-5 mb-3">All Categories <span>( {{categories_num}} categories )</span></h1>
        <div class="mt-5 mb-5 mx-5">
                <div *ngFor="let c of categories" class="d-flex justify-content-between align-items-center bg-white text-center mb-3 text">
                        <h4>{{c.category_name}}</h4>
                        <i class="fa-solid fa-trash" (click)="todelete(c)"></i>
                </div>
        </div>
</div>
