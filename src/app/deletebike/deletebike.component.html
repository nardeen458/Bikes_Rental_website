  <div class="container">
    <h1 class="mt-5 mx-5 mb-3">Delete Bike</h1>
    <div class="add-category-form mt-5 mb-5">
      <div class="mb-2">
        <div class="text-center msg">{{message}}</div>
        <div class="text-center msg0">{{message2}}</div>
      </div>
      <form [formGroup]="delete">
        <div class="form-group">
          <label for="bikeId">Bike Name:</label>
          <div class="custom-select">
            <select id="bikeId" formControlName="id">
              <option value="" disabled selected>Select a bike...</option>
              <option *ngFor="let b of bikes" [value]="b.id">{{b.bike_name}}</option>
            </select>
          </div>
          <div *ngIf="f['id'].touched && f['id'].invalid" style="color:red;" class="msgerror">
            <div *ngIf="f['id'].errors && f['id'].errors['required']">You must choose categry.</div>
          </div>
        </div>
        <input style=" border-radius: 5px;" (click)="submit()" [disabled]="delete.invalid" value="Delete Bike" type="submit">
        </form>
    </div>
  </div>
