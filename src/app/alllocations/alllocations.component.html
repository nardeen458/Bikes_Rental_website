<div>
        <h1 class="mt-5 mx-5 mb-3">All Locations <span>( {{locations_num}} locations )</span></h1>
        <div class="mt-5 mb-5 mx-5">
                <div *ngFor="let l of locations" class="d-flex justify-content-between align-items-center bg-white text-center mb-3 text">
                        <h4>{{l.location_name}}</h4>
                        <i class="fa-solid fa-trash" (click)="todelete(l)"></i>
                </div>
        </div>
</div>
